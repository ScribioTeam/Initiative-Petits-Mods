l_french:
 rusrevolt.2.t:0 "Le tsar abdique"
 rusrevolt.2.d:0 "La guerre en cours a provoqué un effondrement du moral et une mutinerie au sein de l'armée, alimenté le mécontentement populaire à l'égard de l'autocratie et conduit à des émeutes au sein même de l'Empire, qui ont contraint Nicolas II à abdiquer le trône. Maintenant que la monarchie a été renversée, un gouvernement provisoire est obligé de prendre le pouvoir et d'extraire l'État russe de la situation difficile dans laquelle il se trouve. Pendant ce temps, le Soviet des députés des travailleurs et des soldats se forme à Pétrograd, aspirant également à devenir la puissance dominante en Russie. Il ne serait pas sage de leur donner une excuse pour la confrontation, c'est pourquoi nous devrions soit écouter leurs conseils, soit supprimer leurs activités."
 rusrevolt.2.a:0 "Longue vie à la République !"
 rusrevolt.5.t:0 "Révolution russe!"
 rusrevolt.5.d:0 "La guerre mondiale a exacerbé les problèmes internes de l'Empire russe, forçant le tsar Nicolas II Romanov à prendre des mesures extrêmes et à renoncer au trône. L'opposition démocratique a formé un gouvernement provisoire, qui manque de soutien de la classe ouvrière du pays. Si le nouveau gouvernement ne fait pas de concessions à la force naissante du Soviet de Petrograd, qui se considère comme la seule autorité légitime, nous devrions peut-être nous préparer à une confrontation armée en Russie même."
 rusrevolt.5.a:0 "L'effondrement de l'autocratie russe ..."
 rusrevolt.3.t:0 "Ministre-président nommé"
 rusrevolt.3.d:0 "Le Prince Gueorgui Lvov a été nommé à la tête du gouvernement provisoire pendant une période difficile pour la nouvelle république. Alors qu'un système de double pouvoir fonctionne en Russie, le gouvernement provisoire doit rétablir l'ordre dans la capitale rebelle et mener la guerre à une conclusion triomphale."
 rusrevolt.3.a:0 "J'espère qu'il parviendra à sortir le pays de la crise."
 ww1_russia.20.a:0 "Écraser les ennemis de la révolution!"
 ww1_russia.20.b:0 "Pour le tsar et la patrie!"
 ww1_russia.20.c:0 "Et que pouvons-nous faire?"
 rusrevolt.1.t:0 "Lvov démissionne"
 rusrevolt.1.d:0 "Compte tenu de l'indécision du ministre-président Gueorgui Lvov, il a été décidé de le remplacer par Alexandre Kerenski, ministre de la guerre très populaire et charismatique et l'un des dirigeants des socialistes-révolutionnaires. Aujourd'hui, Kerensky, le "Chevalier de la Révolution", doit remédier au chaos et au désordre qui règnent dans tout le pays."
 rusrevolt.1.a:0 "Kerensky est le dernier espoir de la République."
 rusrevolt.4_tt:0 "§RCela peut provoquer le soulèvement des bolcheviks dans un avenir proche!§\n"
 rusrevolt.4.t:0 "Soulèvement à Petrograd!"
 rusrevolt.4.d:0 "Les soldats et les marins de Petrograd ont exigé le démantèlement immédiat du gouvernement provisoire et le transfert de tout pouvoir aux Soviétiques ! Les bolcheviks, dirigés par leur chef, Vladimir Lénine, militaient avec véhémence pour le renversement du gouvernement. Le soulèvement s'est transformé en un massacre sanglant dans les rues de la capitale, lorsque les forces gouvernementales ont ouvert le feu. La popularité de Kerensky a chuté au point qu'il n'a ni crédibilité ni respect parmi les généraux. La situation est inquiétante, car le général rebelle Lavr Kornilov a avancé ses troupes vers Pétrograd, devenant ainsi un autre ennemi de la République en guerre. Il menace d'établir une dictature militaire en Russie ! Cependant, l'instauration d'une telle dictature effacerait complètement tous nos succès depuis le renversement du Tsar !"
 rusrevolt.4.a:0 "Nous allons nous débarrasser des bolcheviks nous-mêmes!"
 rusrevolt.4.b:0 "Kornilov chassera tous les bolcheviks!"
 rusrevolt.8.t:0 "Coup d’État en Russie!"
 rusrevolt.8.d:0 "La situation politique en Russie continue d'étonner par ses changements rapides et sa volatilité. Aujourd'hui, la nouvelle République russe a été renversée par le général rebelle Lavr Kornilov. Le Soviet de Petrograd fut dispersé par les gardes du général, et les dirigeants des bolcheviks furent forcés de fuir en Allemagne dans l'espoir de revenir un jour et de libérer leur patrie du régime Kornilov. Le gouvernement provisoire lui-même n'a pas été épargné par la colère de Kornilov et a été dissous par la force. Le ministre-président Alexander Kerensky a réussi à fuir le palais d'hiver peu avant l'arrivée des troupes de Kornilov. Kerensky a disparu dans l'ambassade américaine, avant de s'enfuir par mer aux États-Unis avec le personnel de l'ambassade américaine et d'autres fonctionnaires."
 rusrevolt.8.a:0 "La mutinerie russe est insensée et impitoyable!"
 rusrevolt.6.t:0 "La prise du palais d'hiver!"
 rusrevolt.6.d:0 "L'échec des politiques du gouvernement provisoire depuis son arrivée au pouvoir a renforcé la popularité du Parti bolchévique hors-la-loi. Finalement, le Soviet de Pétrograd, étant presque entièrement contrôlé par les bolchéviks, décida de prendre le pouvoir par le biais d'un soulèvement armé. Les forces de la Garde rouge ont privé le Gouvernement provisoire d'un accès vital aux moyens de communication tels que les presses à imprimer et les bureaux de télégraphe dans la capitale. Les partisans du gouvernement ont été balayés et le contrôle des installations stratégiquement importantes de Pétrograd leur a été arraché. Le dernier bastion du gouvernement provisoire est leur résidence : le Palais d'hiver au cœur de la ville. Une deuxième révolution semble désormais inévitable, la population attendant avec impatience le signal qui déclenchera la prise d'assaut du palais.\nPuis, depuis le pont du croiseur "Aurora", un coup à blanc est tiré...."
 rusrevolt.6.a:0 "Défendre le palais d'hiver!"
 rusrevolt.6.b:0 "Prenez d'assaut le palais d'hiver !"
 rusrevolt.6.c:0 "Défendre le palais d'hiver!"
 rusrevolt.7.t:0 "La grande révolution socialiste!"
 rusrevolt.7.d:0 "Un autre soulèvement a eu lieu en Russie hier soir. Les bolchéviks prirent l'offensive et s'emparèrent du siège du gouvernement provisoire : le Palais d'hiver. Tous les ministres restants ont été arrêtés et les défenseurs du palais se sont rendus volontairement aux Soviétiques. Les flammes de la révolution socialiste se répandirent comme une traînée de poudre dans toute la Russie, provoquant des ondes de choc qui se répercutent dans le monde entier. Cependant, les forces dispersées du Gouvernement provisoire et d'autres groupes sont prêtes à repousser les Soviétiques, avec lesquels elles ont des désaccords fondamentaux. Peut-être, si Vladimir Lénine réussit à vaincre ses adversaires, pouvons-nous commencer à envisager une révolution mondiale ?"
 rusrevolt.7.a:0 "La Révolution qui a fait trembler le monde."
 rusrevolt.7.b:0 "La révolution triomphante!"
 rusrevolt.ukr.1.d:0 "La Rada centrale d'Ukraine a reçu un ultimatum du gouvernement soviétique. Ils exigent de quitter leur position neutre dans la guerre civile, ils nous appellent complices de la contre-révolution ! Nous traversons une période difficile et nous avons aussi une guerre à l'intérieur du pays, et les communistes et les anarchistes ukrainiens exercent également de fortes pressions sur le gouvernement. S'il s'agit de l'intervention de la Russie, alors le pays sera dans le chaos..."
 rusrevolt.ukr.1.t:0 "Intervention de la Russie soviétique"
 rusrevolt.ukr.1.b:0 "Dites-leur que nous sommes d'accord."
 rusrevolt.ukr.1.a:0 "L'Ukraine suit son propre chemin!"
 rusrevolt.ukr.2.t:0 "L'Ukraine rejette l'ultimatum"
 rusrevolt.ukr.2.d:0 "La Rada centrale a refusé de négocier avec le Conseil des commissaires du peuple. Nous ne pouvons pas attendre plus longtemps, car des milliers d'Ukrainiens attendent le rétablissement de l'ordre dans le pays. Avec le soutien du Conseil ukrainien, nous pourrons briser la contre-révolution en Ukraine !"
 rusrevolt.ukr.2.a:0 "Peut-être que nous les laisserons seuls?"
 rusrevolt.ukr.2.b:0 "Nous établirons nous-mêmes le pouvoir soviétique!"
 rusrevolt.ukr.3.t:0 "L'Ukraine accepte l'accord"
 rusrevolt.ukr.3.d:0 "La Rada centrale a été dissoute et le pouvoir est passé entre les mains des députés du peuple ukrainien. Le pouvoir soviétique est établi dans le pays !"
 rusrevolt.ukr.3.a:0 "Tout le pouvoir aux soviets!"
 rusrevolt.ukr.4.t:0 "Les Soviétiques reculent"
 rusrevolt.ukr.4.d:0 "Le Conseil des commissaires du peuple a refusé d'intervenir dans nos affaires, reconnaissant la légitimité de la Rada centrale et la souveraineté de l'Ukraine. Maintenant, nous pouvons nous rétablir calmement après la révolution, sans prêter attention aux communistes."
 rusrevolt.ukr.4.a:0 "Heureusement pour nous, les gars!"
 rusrevolt.ukr.pol.1.t:0 "Appeler à l'aide"
 rusrevolt.ukr.pol.d.t:0 "La Rada ukrainienne nous demande de l'aide. Ils ont besoin de soutien dans la lutte contre le gouvernement soviétique, qui nous menace également. En cas de victoire, les Ukrainiens sont prêts à reconnaître le territoire de la Volhynie comme polonais. Il est grand temps pour nous de nous unir dans la lutte contre la menace des Rouges !"
 rusrevolt.ukr.pol.a.t:0 "Arrêtez les bolcheviks!"
 rusrevolt.pol.1.t:0 "Les rouges arrivent!"
 rusrevolt.pol.1.d:0 "La Pologne était le dernier bastion entre l'Europe et la révolution soviétique. Notre peuple, qui a acquis difficilement son indépendance pendant la Grande Guerre, a maintenant le droit de mener une politique indépendante. Maintenant la Pologne libre va se battre pour la restauration de la grandeur du Commonwealth polono-lituanien ! Nous vaincrons la Russie affaiblie du pays de Biélorussie et nous leur enseignerons !"
 rusrevolt.pol.1.a:0 "Vaincre les bolcheviks!"
 rusrevolt.pol.1.b:0 "Non, assez de nous ont saigné"
 rusrevolt.pol.2.t:0 "Les Polonais ont été à l'offensive"
 rusrevolt.pol.2.d:0 "La Pologne a rejeté nos demandes et s'est tournée vers une offensive contre la Biélorussie. Nous n'avons pas compté sur ce résultat des événements."
 rusrevolt.pol.2.a:0 "Pourquoi sommes-nous si malchanceux avec nos voisins ?"
 rusrevolt.pol.3.t:0 "La Pologne accepte notre accord"
 rusrevolt.pol.3.d:0 "Le gouvernement polonais a accepté nos demandes. Maintenant, le Soviet de Varsovie crée un nouveau gouvernement qui marquera la prochaine victoire de la Grande Révolution!"
 rusrevolt.pol.3.a:0 "Vive la révolution mondiale!"
 rusrevolt.pol.4.a_tt:0 "Nous ferons la paix avec les Soviétiques."
 rusrevolt.pol.4.t:0 "La guerre prolongée"
 rusrevolt.pol.4.d:0 "Nous comptions nous emparer de la Biélorussie et développer le succès en Ukraine, mais les Russes ont réussi à prendre l'initiative et ont presque brisé nos troupes près de Varsovie. Nous devons signer d'urgence la paix, alors que la position des Soviétiques ne s'est pas améliorée."
 rusrevolt.pol.4.a:0 "Arrête cette folie!"
 rusrevolt.pol.4.b:0 "Nous avons encore des chances!"
 rusrevolt.pol.5.t:0 "La Pologne offre la paix"
 rusrevolt.pol.5.d:0 "La Pologne ne peut plus faire la guerre, elle refuse donc ses revendications à la Biélorussie et offre le monde blanc. C'est peut-être mieux comme ça. Trop souvent, on se dispute avec n'importe qui."
 rusrevolt.pol.5.a:0 "Nous sommes d'accord"
 rusrevolt.pol.5.b:0 "Non, nous allons mener l'attaque jusqu'au bout!"
 rusrevolt.pol.6.t:0 "Les conseils rejettent la paix"
 rusrevolt.pol.6.d:0 "Les Soviétiques ne veulent pas négocier avec nous. La paix avec les Soviétiques ne sera pas."
 rusrevolt.pol.6.a:0 "Kurwa!"
 rusrevolt.pol.7.a_tt:0 "La Pologne obtiendra le territoire de la Biélorussie."
 rusrevolt.pol.7.t:0 "La guerre prolongée"
 rusrevolt.pol.7.d:0 "Les Polonais se sont emparés du territoire de Biélorussie, mais continuent à avancer sur le territoire de la RSFSR. Si cela continue, le monde connaîtra la défaite la plus honteuse de son histoire."
 rusrevolt.pol.7.a:0 "Ils recevront la Biélorussie"
 rusrevolt.pol.7.b:0 "C'est une sorte de malentendu!"
 rusrevolt.pol.8.t:0 "La Biélorussie est à nous!"
 rusrevolt.pol.8.d:0 "Le pouvoir soviétique est tombé en Biélorussie, et maintenant ces terres appartiennent à la Rzeczpospolita, qui est en hausse!"
 rusrevolt.pol.8.a:0 "C'est une grande victoire pour la Pologne!"
 SOV.tsar.1.t:0 "Le destin de Nicolas II"
 SOV.tsar.1.d:0 "Depuis la Deuxième Révolution en Russie, le tsar Nicolas était en exil avec sa famille. La vie et le destin du monarque déchu sont entre nos mains. Reste à savoir si un autocrate est nécessaire en République soviétique, qui a plongé le pays dans une guerre sanglante ?"
 SOV.tsar.1.a:0 "Exécutez la famille impériale!"
 SOV.tsar.1.a_tt:0 "La famille de Nicolas II et le tsar seront tués. Certains membres de la famille peuvent se déclarer empereurs."
 SOV.tsar.1.b:0 "Envoyez Nicolas en exil."
 SOV.tsar.1.b_tt:0 "Nicolas II et sa famille quitteront le pays. Il peut se déclarer un dirigeant légitime, mais la monarchie en Russie est interdite."
 SOV.tsar.2.t:0 "Nicolas II est mort!"
 SOV.tsar.2.d:0 "Le gouvernement soviétique illégal a donné l'ordre de tuer notre tsar, Nicolas II. Avec lui ont été fusillés son fils, héritier direct du trône impérial, et toute sa famille. La Russie a perdu en sa personne le dernier espoir de raviver l'empire, mais les parents de la famille royale des Romanovs qui ont fui à l'étranger et sont passés à nos côtés sont prêts à nous soutenir dans la lutte contre le régime sanguinaire des communistes ! La famille Romanov ne périra pas à temps !"
 SOV.tsar.2.a:0 "Ils sont morts pour la Russie ..."
 SOV.tsar.3.t:0 "Retour de Nicolas II"
 SOV.tsar.3.d:0 "Notre Tsar-père est revenu d'exil ! Après avoir passé plusieurs mois en détention avec sa famille, Nicolas II a du mal à garder les pieds sur terre, mais la nouvelle de son retour va certainement réveiller l'esprit de notre Garde Blanche. Nikolaï reconnaît son renoncement comme une erreur, car la moindre manifestation de faiblesse a conduit le pays à une crise à long terme. Nous devons maintenant décider si Nicolas II est prêt à prendre les rênes du pouvoir de la Grande Russie en ces temps difficiles ?"
 SOV.tsar.3.a:0 "Nikolaï est faible, il ne détiendra plus le pouvoir."
 SOV.tsar.3.b:0 "Le tsar fera revivre l'Empire russe!"
 SOV.tsar.4.t:0 "Renaissance de l'autocratie"
 SOV.tsar.4.d:0 "Pendant tout ce temps, le mouvement blanc se battait pour l'honneur de notre Tsar. Oui, nous avons eu de sérieux désaccords et nous ne sommes pas tous d'accord sur la restauration de la monarchie en Russie, mais c'est seulement grâce à nos efforts que nous avons réussi à faire sortir Nicolas II de captivité. Nous devons maintenant décider si nous devons être la Russie sous les auspices de la maison Romanov ou si nous devons continuer à créer un nouveau gouvernement sous la direction de Koltchak."
 SOV.tsar.5.t:0 "Nouveau tsar"
 SOV.tsar.5.d:0 "Pendant tout ce temps, le mouvement blanc se battait pour l'honneur de notre Tsar. Oui, nous avons eu de sérieux désaccords et nous ne sommes pas tous d'accord sur la restauration de la monarchie en Russie, mais la Patrie a toujours besoin d'un dirigeant légitime. Parmi les représentants de la maison des Romanov, l'héritier le plus proche est le cousin du défunt Nikolaï,Cyrille Vladimirovitch. Cependant, seul Alexander Koltchak peut prononcer le mot décisif pour relancer l'Empire russe ou pour poursuivre sa dictature."
 SOV.tsar.5.a:0 "Gloire au tsar Cyrille Ier"
 SOV.tsar.5.a:0 "Tsar Koltchak - ça sonne bien!"
 SOV.parlament.1.t:0 "Convocation de l'Assemblée constituante"
 SOV.parlament.1.d:0 "Les élections à l'Assemblée constituante ont montré que les révolutionnaires socialistes sont particulièrement populaires parmi la population, qui occupait plus de la moitié des sièges qui, par droit de révolution, devraient nous appartenir, les bolchéviks ! En outre, il s'est avéré que les éléments contre-révolutionnaires sont en quelque sorte entrés dans l'Assemblée. La révolution est menacée, il est urgent de faire un choix, faut-il donner le pouvoir aux menchéviks modérés, aux bolchéviks radicaux ou aux SR libéraux ?"
 SOV.parlament.1.a:0 "Est-ce que quelqu'un pense à la révolution?"
 SOV.dictatury.1.t:0 "Établir une dictature"
 SOV.dictatury.1.d:0 "Nous avons décidé de disperser l'Assemblée constituante. Il n'y aura plus d'élections. En chemin, les bolchéviks avaient un parti menchévique, qui a aussi le soutien populaire, surtout après les actions agressives du parti de Lénine. Les Soviétiques ne peuvent plus être divisés et un seul parti prendra le pouvoir."
 SOV.dictatury.1.a:0 "Les bolcheviks sont en train de gagner!"
 SOV.dictatury.1.b:0 "C'est la victoire des mencheviks!"
 SOV.esers.1.t:0 "La victoire de la démocratie"
 SOV.esers.1.d:0 "Les bolcheviks sont vaincus dans la lutte pour le pouvoir à cause d'une politique grossière. En Russie soviétique, un régime démocratique est établi et la coalition des socialistes unit dans le parti du POSDR autour du mouvement des mencheviks. Viktor Tchernov, chef du Parti révolutionnaire socialiste, annonce la victoire de la démocratie dans le pays."
 SOV.esers.1.a:0 "Au combat, vous trouverez votre droit!"
 rusrevolt.9.t:0 "Guerre ukraino-soviétique!"
 rusrevolt.9.d:0 "La Rada centrale ukrainienne a déclaré qu'elle n'obéirait pas aux instructions du gouvernement soviétique. En réponse à la démarche politique, la Russie a déclaré la guerre au gouvernement de l'Ukraine afin d'établir le pouvoir des Soviétiques dans le pays. L'opinion publique mondiale observe avec attention les événements dans les territoires de l'ancien empire russe."
 rusrevolt.9.a:0 "Les temps troublés sont venus ..."
 rusrevolt.10.t:0 "Le pouvoir soviétique en Ukraine"
 rusrevolt.10.d:0 "Après la pression sur la Rada centrale, le gouvernement ukrainien s'est rendu à la Russie. Maintenant, le nouveau gouvernement sera formé par les Soviétiques ukrainiens, qui ont déjà proclamé leur victoire dans la guerre civile ukrainienne et la formation de la République socialiste soviétique ukrainienne."
 rusrevolt.10.a:0 "Le premier succès des soviets"
 rusrevolt.11.t:0 "Guerre soviéto-polonaise!"
 rusrevolt.11.d:0 "Cet après-midi, l'armée polonaise a lancé une offensive contre la Biélorussie soviétique. Le conflit a commencé en raison de graves affrontements entre la Russie et la Pologne. A la demande du gouvernement soviétique, la Pologne a commencé à se battre pour restaurer les frontières du Commonwealth perdu. Bien que l'armée polonaise fragile ait peu de chances, les troupes soviétiques sont dans une position difficile en raison de la situation instable dans le pays."
 rusrevolt.11.a:0 "La Pologne a une chance d'arrêter la révolution mondiale."
 rusrevolt.11.b:0 "Pourquoi ne se rendent-ils pas?"
 rusrevolt.12.t:0 "Le pouvoir soviétique en Pologne"
 rusrevolt.12.d:0 "La Russie rapporte une nouvelle victoire pour la Grande Révolution socialiste ! En Pologne, le gouvernement centriste a été renversé et l'autorité du Conseil de Varsovie a été établie. Le succès de la Russie soviétique peut également affecter les pays d'Europe occidentale."
 rusrevolt.12.a:0 "La révolution mondiale approche."
 rusrevolt.13.t:0 "Paix de Minsk"
 rusrevolt.13.d:0 "La Pologne a remporté une victoire étonnante sur les Soviétiques. Après avoir infligé un coup dur à la Biélorussie, l'armée polonaise a forcé le Conseil des commissaires du peuple à faire des concessions et à abandonner le territoire de la Biélorussie soviétique. La défaite de la Russie affectera grandement la réputation de la révolution."
 rusrevolt.13.a:0 "Le Commonwealth polonais revient-il?"
 rusrevolt.14.t:0 "Le bolchevisme est vaincu!"
 rusrevolt.14.d:0 "L'Assemblée constituante et les Soviétiques se sont mis d'accord sur une nouvelle direction dans la conduite de la révolution socialiste. Laissant les idées et les méthodes radicales des bolcheviks, les socialistes du pays ont créé un gouvernement démocratique, qui comprenait une coalition de mencheviks et de socialistes-révolutionnaires. La révolution, comme l'a dit le chef des socialistes-révolutionnaires, Viktor Tchernov, se poursuivra jusqu'à la victoire sur le mouvement blanc."
 rusrevolt.14.a:0 "Est-ce la fin de la révolution?"
 rusrevolt.15.t:0 "Bataillons de la mort"
 rusrevolt.15.d:0 "L'armée est faible, on ne peut pas le nier. L'esprit de combat dû à un approvisionnement insuffisant et à des pertes terribles diminue, les troupes déserteront et fraterniseront avec l'ennemi. Le soldat a besoin d'un exemple de courage, d'un but pour lequel il doit se battre, même si la guerre n'a pas plus de sens pour lui. Nous créons la Première Équipe Féminine de la Mort sous le commandement de Maria Botchkareva, véritable patriote et héroïne de cette guerre. Si le paysan russe n'est pas capable d'arrêter l'ennemi, alors la femme russe peut déjà dompter ses ennemis et vaincre toute peur de nos soldats."
 rusrevolt.15.a:0 "La guerre n'est pas l'affaire d'une femme ..."
 rusrevolt.15.a_tt:0 "Le bataillon de femmes de Maria Botchkareva apparaîtra dans le pays."
 rusrevolt.worldrevolution.1.t:0 "La révolution mondiale"
 rusrevolt.worldrevolution.1.d:0 "La Russie soviétique cherche à soutenir une révolution dans le monde. Tous les pays ne sont pas d'accord avec les revendications agressives des communistes, cependant, l'idée de la révolution mondiale est dans l'air, et plus souvent dans les rues on peut entendre des revendications pour le renversement du régime capitaliste et l'établissement du gouvernement populaire. Il vaut la peine de décider si nous reconnaissons la Révolution socialiste ou si nous devenons ses ennemis ?"
 rusrevolt.worldrevolution.1.a:0 "Reconnaissez la révolution!"
 rusrevolt.worldrevolution.1.b:0 "Nous ne sommes pas des amis des communistes."
 rusrevolt.integration.1.t:0 "Républiques soviétiques"
 rusrevolt.integration.1.d:0 "Après les événements en Ukraine et en Pologne, la Russie soviétique a changé le plan de la révolution. Désormais, les républiques soviétiques vont s'unir en une seule Union par l'intégration. Le gouvernement soviétique nous a envoyé une proposition pour rejoindre l'Union des républiques. Sommes-nous prêts à nous unir aux Soviétiques pour le bien de la révolution, ou notre souveraineté nous est-elle plus chère ?"
 rusrevolt.integration.1.a:0 "Nous sommes d'accord sur l'intégration."
 rusrevolt.integration.1.b:0 "Jamais!"
 rusrevolt.16.t:0 "Nouvelle capitale"
 rusrevolt.16.d:0 "Moscou - la plus grande ville de notre vaste patrie est passée du côté de la Révolution. Bien sûr, nous ne pouvons que reconnaître Petrograd comme une ville importante pour tous ceux qui participent à cette guerre sainte contre l'impérialisme mondial, car c'est le cœur même de la Révolution, mais néanmoins, pour le développement de l'offensive, nous devons transférer toute notre administration au Kremlin à Moscou, afin de ne pas être piégés, si les interventions tentent d'attaquer Pétrograd à la frontière."
 rusrevolt.16.a:0 "Moscou, sonne les cloches!"
 rusrevolt.16.b:0 "Pétrograd, le berceau de la révolution!"
 rusrevolt.17.t:0 "Fin de la guerre civile"
 rusrevolt.17.d:0 "Le mouvement blanc a été vaincu ! Koltchak fut exécuté, et tous les espoirs des partisans de la monarchie pour la restauration de la tyrannie des gens du peuple furent réduits à néant. Les derniers généraux blancs paniquent. Ceux que nous pourrions arrêter seront traduits devant la Cour suprême. Cette guerre civile n'a pas eu autant de pertes que le nombre de participants. Et les conséquences et les destructions laissées après le conflit, nous allons restaurer plus d'un an. Mais avec la foi en la victoire de la Révolution et des efforts collectifs, nous construirons un monde nouveau, qui n'était rien, qui sera tout !"
 rusrevolt.17.a:0 "Nous n'oublierons pas nos camarades."
 rusrevolt.18.d:0 "Le mouvement rouge est vaincu. Nous célébrons la victoire dans cette longue guerre pour la justice, pour l'honneur, pour la Patrie ! Lénine s'est de nouveau enfui, mais maintenant ce révolutionnaire faible ne peut pas s'échapper à la prison à l'étranger. Tous ceux qui sont impliqués dans l'offensive accomplie contre la Russie attendent la peine de mort, rien de moins ! Pour toutes les destructions, pour toutes les souffrances, les Rouges répondront pleinement. Et maintenant, nous devons détruire les insurgés pro-soviétiques dans les territoires de l'ancien Empire et prier pour les âmes des combattants morts dans ce massacre sanglant pour la Russie."
 rusrevolt.18.a:0 "Nous n'oublierons pas nos frères!"
 rusrevolt.19.d:0 "La guerre entre l'Armée rouge révolutionnaire et le mouvement des gardes blancs en Russie s'est terminée par une défaite évidente contre les Blancs. Pendant tout ce temps, ce grand pays se battait dans des convulsions et saignait comme pendant la Grande Guerre avec l'Allemagne. Maintenant, le pays soviétique a déclaré la victoire. Le soutien de l'Entente n'a pas aidé les monarchistes et les autres participants à la coalition anti-révolutionnaire, ils n'ont pas empêché l'assaut de l'Armée rouge et la terrible famine qui sévissait dans le pays, ni les autres raisons graves qui pouvaient briser l'esprit de quiconque. Mais comme la pratique l'a montré, la foi dans la victoire du socialisme mondial était plus forte que la peur de la mort. Avec l'émergence du socialisme dans le monde, une nouvelle page de l'histoire de l'humanité va commencer."
 rusrevolt.20.d:0 "La guerre entre l'Armée rouge révolutionnaire et le mouvement de la Garde blanche en Russie s'est terminée par l'effondrement du soulèvement communiste. Les partisans de la monarchie en Russie, membres de la coalition anti-révolutionnaire avec le soutien de l'Entente, ont réussi dans la lutte contre le socialisme. Mais maintenant, le pays repose dans les décombres de l'empire effondré et ne s'en remettra pas de sitôt. La guerre civile entre frères meurtriers n'avait pas de frontières et a touché de nombreux pays à travers le monde. Cependant, nous ne devrions pas dire que la défaite du socialisme dans le monde est le point final de ce mouvement. Après la chute de Moscou et de Pétrograd soviétiques, des milliers de révolutionnaires ont fui à l'étranger pour semer le grain du socialisme afin de combattre le mal mondial du capitalisme."
 rusrevolt.19.a:0 "C'étaient des années terribles ..."
 rusrevolt.21.t:0 "Défaite de la révolution"
 rusrevolt.21.d:0 "Après la défaite du socialisme en Russie, beaucoup de figures et de révolutionnaires ont fui vers différents pays. Ayant une vaste expérience dans leur travail révolutionnaire, ils trouveront facilement un fort soutien parmi la population. Il semble que l'effondrement de la Russie soviétique soit un sacrifice apporté pour le début d'une révolution mondiale à part entière..."
 rusrevolt.21.a:0 "La révolution mondiale est un non-sens!"
 rusrevolt.21.b:0 "Arrêtez les agitateurs importants avant qu'il ne soit trop tard!"
 rusrevolt.ussr.1.t:0 "Union soviétique"
 rusrevolt.ussr.1.d:0 "Lors du Congrès des Soviétiques, les députés des républiques ont décidé que la Fédération socialiste russe serait transformée en une seule Union soviétique. C'est un véritable triomphe de la révolution ! Maintenant, avec un front uni, nous pourrons vaincre la contre-révolution bourgeoise !"
 rusrevolt.ussr.1.a:0 "C'est le début d'une nouvelle histoire."
 rusrevolt.ussr.1_tt:0 "Un certain nombre d'idées de la Russie soviétique seront supprimées. Les idées de la Russie ne seront pas valables pour l'Union soviétique. "
 rusrevolt.ussr.2.t:0 "Union soviétique"
 rusrevolt.ussr.2.d:0 "Les communistes ont annoncé une autre victoire de la révolution. Ayant réuni plusieurs pays de l'ancienne Russie de l'Empire en un seul État, l'Union soviétique a été créée, selon le projet des communistes. Formellement, l'État est uni dans une fédération, avec quelques conditions pour l'existence de l'Union. Le nouvel État renonce au principe de l'isolement, car les dirigeants communistes sont confiants dans la victoire de l'Internationale dans le monde. Dans le temps qui s'est écoulé depuis le début de la révolution, dans de nombreux pays, le socialisme a gagné un soutien sérieux."
 rusrevolt.ussr.2.a:0 "Triomphe des communistes."
 rusrevolt.ussr.3.t:0 "Lénine nous quitte"
 rusrevolt.ussr.3.d:0 "Le leader de la révolution, le camarade Lénine a survécu à l'assassinat et se sent terriblement mal ces derniers temps, mais il continue à travailler activement à son bureau. Les dirigeants du pays sont très inquiets pour la santé de Vladimir Ilitch, mais d'un autre côté, à cause du risque de voir Lénine s'éloigner de la politique, des fronts politiques se sont formés dans le parti, prêts à s'accrocher les uns aux autres dans la lutte pour la direction de l'Union. Les candidats les plus sérieux pour le poste de Leader du prolétariat mondial sont Trotsky et Staline. Nous devons décider qui soutenir dans la lutte pour le pouvoir."
 rusrevolt.ussr.3.a:0 "C'est le droit du secrétaire général Staline."
 rusrevolt.ussr.3.b:0 "La cause de la révolution continuera Trotsky."
 rusrevolt.ussr.3_tt:0 "§YIl y aura une série d'événements au cours desquels le nouveau dirigeant de l'Union soviétique établira un culte de la personnalité en son honneur !§\n"
 rusrevolt.ussr.4.t:0 "Mort de Vladimir Lénine"
 rusrevolt.ussr.4.d:0 "Les nouvelles sont venues de l'Union soviétique. Malheureusement, à cause d'une mauvaise santé, le leader de la révolution socialiste, Vladimir Lénine, est mort. Le corps a été décidé d'être enterré dans le mausolée du Kremlin construit à la hâte en hommage au grand chef du communisme. Le droit d'être le nouveau dirigeant de l'Union soviétique a été assumé par le secrétaire général du parti, Joseph Staline."
 rusrevolt.ussr.4.a:0 "Les communistes ont perdu le grand chef."
 rusrevolt.ussr.5.t:0 "Mort de Vladimir Lénine"
 rusrevolt.ussr.5.d:0 "Les nouvelles sont venues de l'Union soviétique. Malheureusement, en raison d'une mauvaise santé, le leader de la révolution socialiste, Vladimir Lénine, est mort. Le corps a été décidé d'être enterré dans le mausolée du Kremlin construit à la hâte en hommage au grand chef du communisme. Le droit d'être le nouveau dirigeant de l'Union soviétique a été pris par le plus proche associé du camarade Lénine - Léon Trotski."
 rusrevolt.ussr.5.a:0 "Les communistes ont perdu le grand chef."
 rusrevolt.ussr.6.t:0 "Culte de la personnalité"
 rusrevolt.ussr.6.d:0 "Tout le parti est passé sous le contrôle du camarade Staline ; maintenant notre chef n'est pas menacé par les activités antisoviétiques de Léon Trotsky. Le concurrent politique a été expulsé du pays afin que son agitation contre la politique de Staline ne divise pas le pays et que ses partisans ne menacent pas la vie des membres du parti. Et pas plus que cela n'empêchera le camarade Joseph Vissarionovitch de nous conduire sur la voie du communisme."
 rusrevolt.ussr.6.a:0 "Gloire au grand Staline!"
 rusrevolt.ussr.7.t:0 "Culte de la personnalité"
 rusrevolt.ussr.7.d:0 "Le camarade Léon Trotsky a prononcé un discours au Congrès des Soviétiques de l'Union, exposant son adversaire politique Staline, l'accusant de politiques anti-révolutionnaires. Staline a adhéré à une politique agressive, contrairement aux exigences de la révolution. Bien plus que ses ambitions qui n'empêcheront pas Trotsky de faire avancer notre Union, vers le communisme mondial !"
 rusrevolt.ussr.7.a:0 "La révolution c'est moi!"
 rusrevolt.ussr.8.t:0 "Meurtre de Kirov"
 rusrevolt.ussr.8.d:0 "Un politicien populaire, le secrétaire du parti, Sergueï Kirov, a été tué ce soir alors qu'il se rendait à la réunion. Le contrevenant a été arrêté immédiatement après le meurtre. Tous ceux qui avaient quelque chose à voir avec le complot contre Kirov étaient déclarés ennemis du peuple. La mort d'un chef de parti est le début d'une guerre avec des conspirateurs à l'intérieur du pays qui tentent d'assassiner tous les citoyens soviétiques respectables, et menacent aussi notre chef du prolétariat !"
 rusrevolt.ussr.8.a:0 "Nous avons le droit de suspecter tout le monde!"
 rusrevolt.ussr.8_tt:0 "Trotsky est déclaré ennemi du peuple soviétique!"
 rusrevolt.ussr.9.t:0 "Meurtre de Kamenev"
 rusrevolt.ussr.9.d:0 "Un homme politique populaire, participant de la révolution et un Lénine approximatif, Lev Kamenev, a été tué ce soir à la sortie du Soviet de Moscou. L'agresseur a été pris en flagrant délit de poursuite et reconnu comme terroriste, il est attendu avec la peine de mort. Les personnes impliquées dans l'assassinat de Lev Kamenev sont immédiatement déclarées une menace pour le monde socialiste tout entier. Avec la mort du camarade Kamenev, la recherche et la liquidation de la menace terroriste provenant de l'intérieur du parti vont commencer. Nous devrons à nouveau prendre des mesures sévères pour protéger les acquis de la Révolution !"
 rusrevolt.ussr.9.a:0 "Quelqu'un est déjà sur la liste noire."
 rusrevolt.ussr.9_tt:0 "Staline est l'ennemi de la révolution permanente!"
 rusrevolt.ussr.10.t:0 "Ville de Lénine"
 rusrevolt.ussr.10.d:0 "La mort du camarade Lénine se reflétait fortement dans la vie de tout homme soviétique, nous avons donc décidé de rendre hommage au leader de la révolution, dévoué à sa cause. Pétrograd, berceau de la révolution, sera rebaptisé en mémoire de Vladimir Ilitch."
 rusrevolt.ussr.10.a:0 "Il méritait cet honneur."
 rusrevolt.ussr.10.b:0 "Pétrograd sonne mieux ..."
 rusrevolt.ussr.11.t:0 "Ville de Staline"
 rusrevolt.ussr.11.d:0 "Notre grand chef Staline a participé à la guerre civile et a livré des batailles acharnées sur le front du Kouban avec l'armée blanche de l'armée Don. Grâce à son zèle, le contrôle de la ville de Tsaritsynea été restauré, mais, comme vous pouvez le deviner, nous ne pouvons tolérer la survie du tsarisme dans le pays soviétique. Le Conseil a appuyé l'initiative de rebaptiser Tsaritsyne en Stalingrad en l'honneur du mérite de notre chef dans la lutte pour la formation de l'Union soviétique."
 rusrevolt.ussr.11.a:0 "Vive le camarade Staline!"
 rusrevolt.ussr.12.t:0 "Ville de Trotsky"
 rusrevolt.ussr.12.d:0 "Grâce au camarade Léon Trotsky, nous avons uni le pays dans la lutte contre les tsaristes et les avons écrasés sur tous les fronts. La guerre était terminée depuis longtemps, mais les reliques de l'Empire sont restées dans les noms de nombreuses villes, dont Tsaritsyne. Nous ne pouvons pas laisser un tel nom - c'est un blasphème ! A partir de ce moment nous renommons Tsaritsyne en ville de Léon Trotsky - Léongrad ! Sans son génie, la révolution n'aurait jamais eu lieu !"
 rusrevolt.ussr.12.a:0 "Seul Trotsky pourra écraser le contre !"
 rusrevolt.intervention.1.t:0 "Entente d'intervention"
 rusrevolt.intervention.1.d:0 "Nous avons sous-estimé la menace de la révolution et plongé le pays dans la guerre civile par l'inaction pendant la guerre avec l'Allemagne. Mais nos anciens ennemis ont capitulé et les anciens alliés ne reconnaissent pas notre cause. La seule solution pour éviter l'échec de la guerre civile est de demander de l'aide à l'Entente."
 rusrevolt.intervention.1.a:0 "Nous sommes des alliés. J'espere."
 rusrevolt.intervention.2.t:0 "Intervention en Russie"
 rusrevolt.intervention.2.d:0 "Le mouvement de la Garde Blanche, qui mène la guerre civile avec les révolutionnaires pour la restauration du pouvoir monarchique, demande une assistance immédiate. Si nous acceptons de soutenir, cela ne signifiera qu'une seule chose : nous déclarerons la guerre à la révolution socialiste et envahirons la Russie. Après tout ce que nous avons vécu pendant la Grande Guerre, en avons-nous besoin ?"
 rusrevolt.intervention.2.a:0 "D'abord la Russie, puis le monde entier. Nous devons les arrêter!"
 rusrevolt.intervention.2.b:0 "Non merci. Il fait froid ici."
 rusrevolt.intervention.3.t:0 "Soutien à l'intervention"
 rusrevolt.intervention.3.d:0 "Le corps de volontaires des interventionnistes se prépare déjà à nous rejoindre. Leur soutien ne sera pas superflu."
 rusrevolt.intervention.3.a:0 "Dieu merci."
 rusrevolt.intervention.4.t:0 "Rejet de l'intervention"
 rusrevolt.intervention.4.d:0 "Tous les pays n'ont pas décidé de nous soutenir dans la lutte contre les révolutionnaires. Ce sera pire pour eux si nous ne restreignons pas la révolution ici et maintenant."
 rusrevolt.intervention.4.a:0 "Bon sang!"
 rusrevolt.fin.1.t:0 "Question finlandaise"
 rusrevolt.fin.1.d:0 "La guerre civile éclate dans tous les territoires de l'ancien empire, et il serait au moins honteux de ne pas soutenir nos camarades dans la lutte pour la justice. Aujourd'hui, le point le plus tendu de cette guerre se situe en Finlande et même une pression minimale sur le Sénat finlandais peut entraîner des opérations militaires à grande échelle dans le pays. D'un autre côté, le Sénat est une bande de bureaucrates tenus en laisse par l'Allemagne. Si nous tenons le Conseil finlandais, les Allemands réagiront immédiatement et nos camarades n'auront aucune chance de gagner."
 rusrevolt.fin.1.a:0 "Sans espoir Nous reconnaissons le Sénat."
 rusrevolt.fin.1.b:0 "Vive la Finlande rouge!"
 rusrevolt.fin.2.t:0 "Guerre civile en Finlande"
 rusrevolt.fin.2.d:0 "La situation s'est réchauffée jusqu'à la limite. Avec le soutien du gouvernement soviétique de Russie, les rebelles ont provoqué un soulèvement. Le général Carl Gustaf Emil Mannerheim a prit la responsabilité de la répression du soulèvement. Il est peu probable que le Conseil finlandais des commissaires du peuple fasse des concessions et, par conséquent, cette guerre civile durera encore longtemps."
 rusrevolt.fin.2.a:0 "Nous allons écraser les rouges!"
 rusrevolt.fin.2.b:0 "En avant, Suomi rouge!"
 rusrevolt.fin.2.t:0 "Guerre civile en Finlande"
 rusrevolt.fin.2.d:0 "La Finlande a été engloutie par la guerre civile entre le gouvernement du Sénat et le Conseil des commissaires du peuple insurgé de Finlande. Ayant obtenu son indépendance et sa souveraineté pendant la paix de Brest, la Finlande a obtenu le soutien de l'Allemagne, mais les conséquences de la révolution n'ont pas contourné la position déjà fragile de la nation. Bien que les Finlandais blancs n'occupaient pas la position la plus avantageuse, ayant perdu la région de production dans le sud, le Suomi rouge ne pouvait pas longtemps sans le soutien de la Russie soviétique et la révolution sympathique."
 rusrevolt.fin.2.a:0 "Combien de temps durera cette confrontation?"
